<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const p = params.get('p');
    if (p) {
      const decoded = decodeURIComponent(p);
      const newPath = decoded.startsWith('/') ? decoded : '/' + decoded;
      window.history.replaceState(null, '', newPath);
    }
  })();
</script>
