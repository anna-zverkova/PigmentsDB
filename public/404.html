<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TintMap</title>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname.replace(/^\//, '');
        var query = l.search || '';
        var hash = l.hash || '';
        l.replace(l.origin + '/?p=' + encodeURIComponent(path + query + hash));
      })();
    </script>
  </head>
  <body></body>
</html>
